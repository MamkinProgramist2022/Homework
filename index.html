<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./main.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div id="registration" class="registration">
                <p class="logo">Your Logo</p>

                <div id="block">
                    <div id="signin" class="signin">
                        <h2 class="signin__title">Sign in</h2>
                        <p class="signin__descr">If you don’t have an account register</p>
                        <div class="div__signin__link">
                            <p class="signin__link">You can <button id="toggle__btn1" class="signin__to_signup">Register here !</button></p>
                            <!-- ссылка - go (переход) -->
                            <!-- кнопка - do (действия с интерфейсом) -->
                        </div>

                        <form class="form" action="#">
                            <label class="action__label">Email</label>
                            <div class="div__action">
                                <input class="action__inp email__img" placeholder="Enter your email address" type="email" />
                            </div>

                            <label class="action__label">Password</label>
                            <div class="div__action2">
                                <input class="action__inp password__img" placeholder="Enter your Password" type="password" />
                            </div>

                            <div class="action__remember">
                                <input type="checkbox" name="remember" id="remember" />
                                <label class="remember__me" for="remember">Remember me</label>
                                <p class="remember__p">Forgot Password ?</p>
                            </div>

                            <button class="btn__log__in">Login</button>
                        </form>

                        <p class="signin__continue">or continue with</p>

                        <div class="signin__images">
                            <a href="" class="signin__links"><img src="./images/Facebook.svg" alt="" class="signin__img" /></a>
                            <a href="" class="signin__links"><img src="./images/apple.svg" alt="" class="signin__img" /></a>
                            <a href="" class="signin__links"><img src="./images/google.svg" alt="" class="signin__img" /></a>
                        </div>
                    </div>

                    <div id="signup" class="signup">
                        <h2 class="signin__title">Sign up</h2>
                        <p class="signin__descr">If you already have an account register</p>
                        <div class="div__signin__link">
                            <p class="signin__link">You can <button id="toggle__btn2" class="signin__to_signup">Login here !</button></p>
                        </div>

                        <form class="form form__up" action="#">
                            <label class="action__label">Email</label>
                            <div class="div__action">
                                <input class="action__inp email__img" placeholder="Enter your email address" type="email" />
                            </div>

                            <label class="action__label">Username</label>
                            <div class="div__action">
                                <input class="action__inp user__img" placeholder="Enter your User name" type="email" />
                            </div>

                            <label class="action__label">Password</label>
                            <div class="div__action2">
                                <input class="action__inp password__img" placeholder="Enter your Password" type="password" />
                            </div>

                            <label class="action__label">Confrim Password</label>
                            <div class="div__action">
                                <input class="action__inp password__img" placeholder="Confirm your Password" type="password" />
                            </div>

                            <button class="btn__log__in">Register</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="website">
                <div class="website__telephone">
                    <div class="telephone__img"></div>

                    <a class="website__tel" href="#">+94 0116 789 754</a>
                </div>

                <div class="website__rectangle">
                    <img class="website__image" src="./images/Saly-10.svg" alt="Here is must to be image" />

                    <h2 class="website__title">Sign in to name</h2>
                    <p class="website__descr">Lorem Ipsum is simply</p>
                </div>
            </div>
        </div>
    </body>
</html>
